<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Vue Simon</title>
  </head>
  <body class="container">

      <h1>Vue Simon</h1>

      <div id="app">

        <div>
            <div class="row">
                <button v-bind:class="tapped" class="btn bg-danger" href="#" v-on:click="makeActive('red');" style="opacity: 50%; border-top-left-radius: 100%;">&nbsp</button>
                <button v-bind:class="tapped" class="btn bg-primary" href="#" v-on:click="makeActive('blue');" style="opacity: 50%; border-top-right-radius: 100%;">&nbsp</button>
            </div>
            <div class="row">
                <button v-bind:class="tapped" class="btn bg-warning" href="#" v-on:click="makeActive('yellow');" style="opacity: 50%; border-bottom-left-radius: 100%;">&nbsp</button>
                <button v-bind:class="tapped" class="btn bg-success" href="#" v-on:click="makeActive('green');" style="opacity: 50%; border-bottom-right-radius: 100%;">&nbsp</button>
            </div>
            <button class="btn" id="start" href="#" v-on:click="playSequence()">Start</button>
        </div>

      </div>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script src="app.js"></script>
  </body>
</html>
